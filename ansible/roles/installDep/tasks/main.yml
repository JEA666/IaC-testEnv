---

- name: Install dependencies
  block:

    - name: Install packages that allow apt to be used over HTTPS
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common

    - name: Add an apt signing key for Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add apt repository for stable version
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Install docker and its dependecies
      apt: 
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - docker-ce 
        - docker-ce-cli 
        - containerd.io

    - name: Install KVM/Qemu and Libvirt
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: True
      vars:
        packages:
        - qemu-kvm 
        - libvirt-daemon 
        - bridge-utils 
        - virtinst 
        - libvirt-daemon-system 
        - virt-top 
        - libguestfs-tools 
        - libosinfo-bin  
        - qemu-system 
        - virt-manager
        - genisoimage

    - name: Install Terraform, snap --classic
      snap:
        name: "{{ snapDevTools }}"
        classic: yes

  become: True
  become_user: root